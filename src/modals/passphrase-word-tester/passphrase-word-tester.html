<ion-header>

  <ion-navbar no-border class="dark-navbar">
    <h6 class="no-padding no-margin" text-center>{{ 'WALLETS_PAGE.CREATE_WALLET' | translate }}</h6>

    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-bounce text-center padding>
  <p class="sole-message">{{ 'PASSPHRASE_TEST.INFO' | translate }}</p>
  <div *ngIf="isDevNet" class="note-message-default">
    <p>{{ 'PASSPHRASE_TEST.DEVNET_WORDS_NOTICE' | translate }}</p>
  </div>
  <form #wordsForm="ngForm">
    <passphrase-input [wordlistLanguage]="wordlistLanguage" [passphraseInit]="passphraseInit"></passphrase-input>
  </form>
  <div text-center>
    <button ion-button class="button-continue" (click)="next()" [disabled]="!wordsForm.valid || !areAllWordsCorrect()">
      {{ 'NEXT' | translate }}
    </button>
  </div>
</ion-content>
