<ion-content no-bounce padding>
  <close-popup (onClose)="dismiss(false)" color="dark"></close-popup>
  <ion-grid>
    <ion-row nowrap>
      <ion-col padding text-center align-self-center>
        <p>{{ message || 'PIN_CODE.DEFAULT_MESSAGE' | translate }}:</p>
        <ion-grid padding fixed class="grid-password" [class.miss]="isWrong">
          <ion-row nowrap>
            <ion-col class="password-char" [class.active]="password.length>0">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>1">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>2">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>3">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>4">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>5">
              <span></span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row nowrap class="full-height">
      <ion-col text-center align-self-center>
        <ion-grid class="grid-keyboard">
          <ion-row>
            <ion-col col-4>
              <a ion-button round outline (click)="add(1)">1</a>
            </ion-col>
            <ion-col col-4>
              <a ion-button round outline (click)="add(2)">2</a>
            </ion-col>
            <ion-col col-4>
              <a ion-button round outline (click)="add(3)">3</a>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col col-4>
              <a ion-button round outline (click)="add(4)">4</a>
            </ion-col>
            <ion-col col-4>
              <a ion-button round outline (click)="add(5)">5</a>
            </ion-col>
            <ion-col col-4>
              <a ion-button round outline (click)="add(6)">6</a>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col col-4>
              <a ion-button round outline (click)="add(7)">7</a>
            </ion-col>
            <ion-col col-4>
              <a ion-button round outline (click)="add(8)">8</a>
            </ion-col>
            <ion-col col-4>
              <a ion-button round outline (click)="add(9)">9</a>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col col-4 class="help-item"></ion-col>
            <ion-col col-4>
              <a ion-button round outline (click)="add(0)">0</a>
            </ion-col>
            <ion-col col-4>
              <a ion-button round clear (click)="delete()" class="help-item">
                <ion-icon name="ios-backspace"></ion-icon>
              </a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
