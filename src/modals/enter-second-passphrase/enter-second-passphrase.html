<ion-header no-shadow no-border>

  <ion-navbar>
    <h6 text-center class="no-padding no-margin">{{ 'WALLETS_PAGE.SECOND_PASSPHRASE' | translate }}</h6>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #ngForm="ngForm">
    <ion-item>
      <ion-label stacked>{{ 'WALLETS_PAGE.ENTER_SECRET_PASSPHRASE' | translate }}</ion-label>
      <ion-textarea autocapitalize="off" rows="2" name="secondPassphrase" [(ngModel)]="passphrase"></ion-textarea>
    </ion-item>
  </form>
</ion-content>

<ion-footer padding text-center no-shadow no-border>
  <button ion-button class="button-continue" (click)="submit()" [disabled]="!ngForm.form.valid">{{ 'CONFIRM' | translate }}</button>
</ion-footer>
