<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'TRANSACTIONS_PAGE.RECEIVE_TOKEN' | translate:tokenParam }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="column-mode">
  <ion-grid>
    <ion-row justify-content-center align-items-end>
      <ion-col padding text-center>
        <p class="sole-message">{{ 'TRANSACTIONS_PAGE.QRCODE_COPY' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ark-qr-code [address]="address" [size]="140"></ark-qr-code>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear small color="primary" (click)="copyAddress()" class="button-address">{{ address }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
