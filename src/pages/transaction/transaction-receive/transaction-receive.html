<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'TRANSACTIONS_PAGE.RECEIVE_TOKEN' | translate:tokenParam }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col text-center>
        <p class="sole-message">{{ 'TRANSACTIONS_PAGE.QRCODE_COPY' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear small color="primary" (click)="copyAddress()" class="button-address">{{ address }}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ark-qr-code [address]="address" [amount]="amount ? amount : null" [size]="140"></ark-qr-code>
      </ion-col>
    </ion-row>
    <amount (onChange)="amount = $event.amount"></amount>
  </ion-grid>
</ion-content>
