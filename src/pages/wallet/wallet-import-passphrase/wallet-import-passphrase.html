<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'WALLETS_PAGE.SECRET_PASSPHRASE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="column-mode" padding #content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <form #importWalletPassphrase="ngForm">
          <ion-item>
            <ion-label floating>{{ 'WALLETS_PAGE.ENTER_SECRET_PASSPHRASE' | translate }}</ion-label>
            <ion-textarea name="passphrase" rows="2" [(ngModel)]="passphrase" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required></ion-textarea>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="hide-on-keyboard-open">
      <ion-col text-center>
        <img src="./assets/img/light/wallet/import-wallet.png" class="image">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-shadow no-border padding text-center [keyboard-attach]="content">
  <button ion-button class="button-continue" [disabled]="!importWalletPassphrase.form.valid" (click)="submitForm()">{{ 'IMPORT' | translate }}</button>
</ion-footer>
